                <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

                <script>
                    var sketchProc(processingInstance) {
                        with (processingInstance) {

                        size(500, 500);
                        frameRate(0);

                        var y = 400;
                        var sSize= 200;
                        var dir = 1;
                        var backgroundColor = 0;

                        var draw = function() {
                          background(backgroundColor);
                          if (y > 400 || y < 0) {
                            dir = dir * -1;
                          }
                          if (dir == 1) {
                            y++;
                            sSize += 0.5;
                            stroke(y,y,y);
                          }
                          if (dir == -1) {
                            y--;
                            sSize -= 0.5;
                            stroke(y,y,y);
                          }
                          stroke();
                          
                          ellipse(250, y, sSize, sSize);
                          
                          if (backgroundColor <= 180) {
                            backgroundColor += 1;
                          } else {
                            backgroundColor = 0;
                          }
                        };

                        var canvas = getElementById("mycanvas");
                        var processingInstance = new Processing(canvas, sketchProc);
                    }}
                </script>
