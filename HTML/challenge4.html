                <h3>Tyler's Acomplishments: Smiley Maker</h3>
            </div>
            
            <div class="challenge">
                <p align="center">
                    <canvas id="mycanvas"></canvas>
                </p>

                <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

                <script>
                    var sketchProc = function(processingInstance) {
                        with (processingInstance) {

                        size(500, 500);
                        frameRate(0);

                        background(0);

                        var draw = function() {
                          var randomX = random(0, 500);
                          var randomY = random(0, 500);
                          
                          if (dist(250, 250, randomX, randomY) <= 250) {
                            fill(255, 0, 0);
                          } else {
                            fill(0, 0, 255);
                          }
                          if (dist(150, 150, randomX, randomY) <= 50 ||
                          dist(350, 150, randomX, randomY) <= 50 ||
                          dist(250, 350, randomX, randomY) <= 70) {
                            fill(0, 0, 0);
                          }
                          
                          if (dist(250, 325, randomX, randomY) <= 70) {
                            fill(255, 0, 0);
                          }
                          
                          noStroke();
                          ellipse(randomX, randomY, 1, 1);
                          
                        };

                    }};

                        var canvas = document.getElementById("mycanvas");
                        var processingInstance = new Processing(canvas, sketchProc);
                </script>
            </div>
